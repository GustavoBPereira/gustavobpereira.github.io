<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no coup</title>
    <link rel="icon" type="image/png" href="cards.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="flip_card.css">
</head>

<body>

<div class="container">
    <h1 class="text-center">Eventos no coup</h1>

    <h2 class="text-center">Cartas restantes <span id="remaining-cards">21</span></h2>

    <div class="card-container">
        <div class="border border-1 border-dark unselectable" id="card">
            <div id="front">
                <p class="text-left card-title">Investigações em andamento</p>
                <p class="text-center card-content">O(s) jogador(es) com a maior riqueza deve(m) pagar duas moedas para o banco, então o(s) jogador(es) sem nenhuma riqueza deve(m) receber duas moedas do banco</p>
            </div>
            <div class="d-none" id="back">
                <p class="text-left card-title"></p>
                <p class="text-center card-content"></p>
            </div>
        </div>
    </div>
</div>

<div class="container text-center" id="shuffle-container">
    <button class="text-center btn btn-dark" id="shuffle-button">Embaralhar</button>
</div>

<footer class="d-flex justify-content-between">
    <a class="text-left">Créditos</a>
    <a class="text-right">Regras</a>
</footer>

<script src="flip_card.js"></script>
</body>
</html>
