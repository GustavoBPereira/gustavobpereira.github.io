<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no coup</title>
    <link rel="icon" type="image/png" href="cards.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
    <h1 class="text-center">Eventos no coup</h1>

    <h2 class="text-center">Cartas restantes <span id="remaining-cards">21</span></h2>

    <div class="container border border-1 border-dark flip-card unselectable" id="card">
        <p class="text-left" id="card-title">Bloqueio comercial dos mares</p>
        <p class="text-center" id="card-content">Você pode nomear outro jogador e dar-lhe uma opção: 1-Pagar duas moedas a você para manter suas influências 2-Trocar uma influência</p>
    </div>
</div>

<div class="container text-center" id="shuffle-container">
    <button class="text-center btn btn-dark" id="shuffle-button">Embaralhar</button>
</div>

<footer class="d-flex justify-content-between">
    <a class="text-left">Créditos</a>
    <a class="text-right">Regras</a>
</footer>

</body>

</html>
